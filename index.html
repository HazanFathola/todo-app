<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    :root {
      --layout-color: #e9b4b4;
    }
    html {
      font-size: 62.5%;
    }
    .title {
      font-size: 2.5rem;
      color: rgb(58, 247, 58);
      text-align: center;
    }
    .container {
      background-color: var(--layout-color);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      width: 100%;
      height: 100dvh;
      padding: 3rem;
      gap: 3rem;
    }
    .sidebar {
      height: 15%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    #content {
      background-color: var(--layout-color);
      height: 85%;
      display: flex;
      justify-content: flex-start;
      flex-direction: column;
      font-size: 3rem;
    }

    #todo-input {
      border: none;
      font-size: 4rem;
      margin: 2rem;
      background-color: var(--layout-color);
    }
    .add-todo-btn {
      background: yellow;
      border-radius: 1rem;
      height: 4rem;
      font-size: 2rem;
      margin: 2rem;
      text-transform: uppercase;
    }
  </style>
  <body>
    <header class="title"><h1>My Todos</h1></header>
    <main>
      <section class="container">
        <div class="sidebar">
          <input
            type="text"
            placeholder="Hier Todos einfÃ¼gen"
            id="todo-input"
          />
          <button class="add-todo-btn" onclick="addContent()">Add Todo</button>
        </div>
        <div id="content">
          <div class="todo-cards"></div>
        </div>
      </section>
    </main>
    <footer><script src="script.js"></script></footer>
  </body>
</html>
